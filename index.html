<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Random Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        <section class="content">
            <h2>Valorant Random Generator</h2>
            <h3>Random Agent</h3>
            <div class="agent-content"></div>
            <h3>Random Map</h3>
            <div class="map-content"></div>
            <h3>Random Gun</h3>
            <div class="gun-content"></div>
            <h3>Game Trivia</h3>
            <div class="trivia-content"></div>
        </section>

        <section class="sidebar">
            <h2>Actions</h2>
            <button class="agent-button">Random Agent</button>
            <button class="map-button">Random Map</button>
            <button class="gun-button">Random Gun</button>
            <button class="trivia-button">Ask Trivia Question</button>
            <button class="trivia-answer">Reveal Trivia Answer</button>
        </section>

    </main>

    <footer>
        <p class="creator-footer">Valorant Random Generator by <a href="https://github.com/ReinX24">ReinX24</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
